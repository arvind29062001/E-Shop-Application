{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded" >
            <h3 class="alert alert-light border rounded text-center">Login</h3>

            <form  action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert ">{{error}}</div>
                {% endif %}
                <div class="form-group mt-4 mb-4">
                  <label for="">Email</label>
                  <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" aria-describedby="helpId">
                  <label for="">Password</label> 
                  <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*******" aria-describedby="helpId">
                  
                </div>
                <div class="form">
                    <input class="btn-btn-sm btn-info mt-3  mb-3 col-lg-4" type="submit" value ="Login">
                </form>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
